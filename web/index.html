<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App-Contador</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <br><br>


    <div class="container">
        <div class="card border-dark text-dark mb-3 text-center">
            <div class="card-header">
                <h3>App-Contador</h3>
                <h4>Contador regressivo básico</h4>
            </div>
            <div class="card-body">
                <div class="mx-auto">
                    <h3 id="outputNameEvent"><strong>Evento</strong></h3>
                </div><br>

                <div class="row display-4">
                    <div class="col-lg-3 col-sm-3 col-md-3 mx-auto">
                        <h3>Dias</h3>
                        <p id="outputDay">000</p>
                    </div>
                    <div class="col-lg-3 col-sm-3 col-md-3 mx-auto">
                        <h3>Horas</h3>
                        <p id="outputHour">00</p>
                    </div>
                    <div class="col-lg-3 col-sm-3 col-md-3 mx-auto">
                        <h3>Minutos</h3>
                        <p id="outputMinute">00</p>
                    </div>
                    <div class="col-lg-3 col-sm-3 col-md-3 mx-auto">
                        <h3>Segundos</h3>
                        <p id="outputSecond">00</p>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <input type="date" id="inputDate" class="form-control col-5 mx-auto" pattern="[0-9]{2}-[0-9]{4}-[0-9]{4}" required>
                        <input type="time" id="inputHour" class="form-control col-5 mx-auto" placeholder="Hora desejada" type="hidden" value="00:00">
                    </div><br>
                    <input type="text" id="inputName" class="form-control col-12 mx-auto" placeholder="Nome do evento"><br>
                    <button class="btn btn-outline-dark form-control col-12 mx-auto" onclick="AtualizarContagem()">Start</button>
                </div>
            </div>
            <div class="card-footer">
                Criado por <a href="https://github.com/EstevaoNaval">Estevão Naval</a>
            </div>
    
        </div>
    </div>

    <script type="text/javascript" src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
